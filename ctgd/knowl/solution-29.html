<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">19.1</span>
</h6>
<p>We are asking for the number of \(k\)-element permutations of \(n\) children, which is \(\prod_{i=1}^k n-i+1\text{,}\) and is zero if \(k&gt;n\text{.}\)</p>
