<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Digraphs of functions help us to visualize whether or not they are onto or one-to-one. For example, let both \(S\) and \(T\) be the set \(\{-2, -1, 0 ,1, 2\}\) and let \(S'\) and \(T'\) be the set \(\{0,1,2\}\text{.}\)  Let \(f(x) = 2-|x|\text{.}\)</p>
