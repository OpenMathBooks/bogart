<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(f\) is onto, the number of blocks of the partition is \(n\text{.}\) The number of onto functions from a \(k\)-element set onto an \(n\)-element set is \(S(k,n)n!\text{,}\) because we have a one-to-one function from the blocks to the \(n\)-element set.</p>
