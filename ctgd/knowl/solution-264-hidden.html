<body><span class="solution"><p>If \(n'\gt n\) and \(m=m'\text{,}\) then the two partitions will have the same largest part. If \(n'=n\) and \(m'-m\) is the smallest part of \(\lambda\text{,}\) then they will have the same largest part. Otherwise, their largest parts will differ.</p></span></body>
