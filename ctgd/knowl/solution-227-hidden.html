<body><span class="solution"><p>We can find \(S(k,n)\) by summing \(\frac{n!}{\prod_{i=1}^n (i!)^{k_i}{k_i!}}\) over all type vectors \((k_1,k_2,\ldots,k_n)\) such that \(k_1+k_2+\cdots+k_n=k\text{.}\)</p></span></body>
