<article class="exercise-like interesting"><h5 class="heading">
<span class="type">Problem</span><span class="codenumber">1</span>
</h5>
<p>Remember that we can write \(n\) as a sum of \(n\) ones.  How many plus signs do we use?  In how many ways may we write \(n\) as a sum of a list of \(k\) positive numbers?  Such a list is called a <em class="terminology">composition</em> of \(n\) into \(k\) parts.</p></article><span class="incontext"><a href="sec_whatis-suppprobs.html#compositiondefinition">in-context</a></span>
