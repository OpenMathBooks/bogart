<p>What we have assumed so far about the functions in \(S\) may be summarized as </p>
<ul style="list-style-type: disc;">
<li>There are \(k_1\) choices for \(f(1)\text{.}\)</li>
<li>For each choice of \(f(1)\text{,}\) \(f(2)\text{,}\) …, \(f(i-1)\text{,}\) there are \(k_i\) choices for \(f(i)\text{.}\)</li>
</ul>
