<p>The <em class="terminology">cycle indicator</em> or <em class="terminology">cycle index</em> of \(G\) acting on \(S\) is</p>
\begin{equation*}
Z(G,S) = \frac{1}{|G|}\sum_{\sigma: \sigma \in G} z(\sigma).
\end{equation*}
