<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>What is the EGF for the number of ways to arrange \(n\) people around a round table? Try to find a recognizable function represented by the EGF. Notice that we may think of this as the EGF for the number of permutations on \(n\) elements that are cycles.</p>
