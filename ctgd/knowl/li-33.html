<p>We have \(n\) vertices of degree four, and so if we have \(m\) vertices of degree 1, we get \(4n+m=2(m+n-1)\) from the fact that the sum of the degrees of the vertices must be twice the number of edges. Thus we have \(m=2n+2\) hydrogen atoms.</p></article><span class="incontext"><a href="sec_induction-suppprobs.html#li-33">in-context</a></span>
