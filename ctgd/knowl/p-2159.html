<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>By the product principle for EGFs, the EGF for the right hand side is</p>
\begin{equation*}
e^x\cdot xe^x =xe^{2x}=x\sum_{i=o}^\infty \frac{(2x)^i}{i!} =
\sum_{j=1}^\infty 2^{j-1}\frac{x^j}{(j-1)!}=\sum_{j=1}^\infty
j2^{j-1}\frac{x^j}{j!}.
\end{equation*}
