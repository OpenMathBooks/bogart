<p>A function \(f:S\rightarrow T\) is called an <b class="terminology">onto function</b> or <b class="terminology">surjection</b> if each element of \(T\) is \(f(x)\) for some \(x\in S\) What is the minimum size that \(S\) can have if there is a  surjection from \(S\) to \(T\text{?}\)</p></article><span class="incontext"><a href="relationsandfunctions.html#onto">in-context</a></span>
