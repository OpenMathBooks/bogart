<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">36.1</span>
</h6>
<p>For each \(k\)-element subset \(K\) of the \(n\)-element set \(N\text{,}\) define \(f(K)\) to be the set of all elements of \(N\) <em class="emphasis">not</em> in \(K\text{.}\) Then \(f\) is the desired bijection.</p>
