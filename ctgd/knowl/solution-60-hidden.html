<body><div class="solution"><p>For each \(k\)-element subset \(K\) of the \(n\)-element set \(N\text{,}\) define \(f(K)\) to be the set of all elements of \(N\) <em class="emphasis">not</em> in \(K\text{.}\) Then \(f\) is the desired bijection.</p></div></body>
