<body><span class="solution"><p>In the power series \(\sum_{j=0}^\infty q^{2ij}\text{,}\) the \(2ij\) has a different interpretation if you think of it as \((2i) \cdot j\) or if you think of it as \(i \cdot (2j)\text{.}\)</p></span></body>
