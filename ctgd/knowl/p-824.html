<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Alternatively, we can show by the same sort of argument that \(S(k,n)=\sum_{i=0}^{k-1} \binom{k-1}{i}S(i,n-1)\) and then use the fact that \(B(k)=\sum_{n=0}^k S(k,n)\) to get the recurrence for \(B(k)\text{.}\)</p>
