<p>In <a knowl="./knowl/exponentialroundtable.html" title="Problem 377">Problem 377</a> we showed that \(f(x) =
\ln\left(\frac{1}{1-x}\right)\text{.}\) In <a knowl="./knowl/exponentialpermutations.html" title="Problem 376">Problem 376</a> we showed that \(g(x)=\frac{1}{1-x}\text{.}\) Therefore \(g(x)= \exp(f(x))\text{.}\)</p>
