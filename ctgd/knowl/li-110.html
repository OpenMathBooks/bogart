<p>\((1,1,1,1,1) =1^5\) is the cycle structure of the identity; acting on two-element subsets the identity is a product of \(\binom{5}{2}=10\) one-cycles.  Of course there is only one identity permutation.</p></article><span class="incontext"><a href="sec_groups-polya.html#li-110">in-context</a></span>
