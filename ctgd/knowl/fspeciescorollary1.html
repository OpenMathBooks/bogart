<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span> <span class="codenumber">C.4.2</span>
</h6>
<p>If \(\F\) is a species of structures on subsets of \(X\) and \(f(x0)\) is the EGF for \(\F\text{,}\) then \(f(x)^k\) is the EGF for the \(k\)-tuple structure on \(k\)-tuples of \(\F\)-structures using disjoint subsets of \(X\text{.}\)</p></article><span class="incontext"><a href="app3-4-prodprinc.html#fspeciescorollary1">in-context</a></span>
