<div class="displaymath">
\begin{equation*}
(1+x)^{-n}=(1-(-x))^{-n}=\sum_{i=0}^\infty
\binom{n+i-1}{i}(-x)^i=\sum_{i=0}^\infty (-1)^i\binom{n+i-1}{i}x^i.
\end{equation*}
</div>
<p>We want the coefficient of \(x^k\) in \((1+x)^{-n}\) to be \(\binom{-n}{k}\text{,}\) so we want \(\binom{-n}{k}= (-1)^k\binom{n+k-1}{k}\text{.}\)</p>
