<p>When we expand both sides of \((x+y)^m(x+y)^n=(x+y)^{m+n}\) by the binomial theorem we get \(\sum_{i=0}^m\binom{m}{i}\binom{n}{k-i}\) as the coefficient of \(x^{m+n-k}y^k\) on the left hand side and \(\binom{m+n}{k}\) on the right hand side.</p>
