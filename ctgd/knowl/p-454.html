<p>We prove the binomial theorem by induction on \(n\text{.}\) When \(n=0\text{,}\) \((x+y)^n=(x+y)^0=1=\sum_{i=0}^0 \binom{n}{i}x^{0-i}y^i\) since that last summation consists of the one term \(\binom{0}{0}x^0y^0\text{.}\)</p>
