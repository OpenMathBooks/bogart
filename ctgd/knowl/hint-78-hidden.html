<body><div class="solution">
<p>A notation for the sum over all colorings \(c\) of \(K_m\) is</p>
<div class="displaymath">
\begin{equation*}
\sum_{c:c\text{ is a coloring of } K_m},
\end{equation*}
</div>
<p>and a notation for the sum over all subsets \(N\) of \(M\) that have size \(n\) is</p>
<div class="displaymath">
\begin{equation*}
\sum_{N:N\subseteq M,\text{ }|N|=n}
\end{equation*}
</div>
</div></body>
