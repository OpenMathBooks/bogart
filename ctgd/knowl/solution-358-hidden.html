<body><span class="solution"><p></p>
\begin{align*}
\frac{5x+1}{(x-3)(x+5)}  \amp=  \frac{c}{x-3} + \frac{d}{x+5}\\
\frac{5x+1}{(x-3)(x-5)}  \amp= cx+5c+dx-3d
\end{align*}
<p>gives us</p>
\begin{align*}
5x \amp= cx+dx\\
1 \amp= 5c-3d\\
5 \amp= c+d\\
1 \amp= 5c-3d
\end{align*}
<p>This gives us \(16=8c\) so that \(c=2\) and then \(d=3\text{.}\)</p></span></body>
