<p>Since the number of functions from \([k]\) onto \([n]\) is \(S(k,n)n!\text{,}\) we get from the solution to <a knowl="./knowl/numontofun.html" title="Problem 238">ProblemÂ 238</a></p>
<div class="displaymath">
\begin{equation*}
S(k,n) = \frac{1}{n!}\sum_{s=0}^n (-1)^s\binom{n}{s}(n-s)^k.
\end{equation*}
