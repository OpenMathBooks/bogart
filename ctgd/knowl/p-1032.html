<p>Since s\((k,1)\) is the coefficient of \(x^1\) in</p>
<div class="displaymath">
\begin{equation*}
x^{\underline{k}} = x(x-1)
(x-2)\cdot (x-(k-1)),
\end{equation*}
</div>
<p>it is \((-1)^{k-1}(k-1)!\text{.}\)</p>
