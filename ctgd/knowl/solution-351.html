<div class="displaymath">
\begin{align*}
\sum_{i=0}^\infty a_i x^i  =\amp \frac{a_0-1}{1-3x} + \frac{1}{(1-3x)^2}\\
=\amp (a_0-1)\sum_{i=0}^\infty 3^ix^i +\sum_{i=0}^\infty \binom{i+1}{i}3^ix^i,
\end{align*}
</div>
<p>which gives us \(a_n=(a_0-1) 3^i + (i+1)3^i=(a_0+i)3^i\text{.}\)</p>
