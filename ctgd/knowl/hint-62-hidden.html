<body><div class="solution"><p>In <a knowl="./knowl/not_R_4_3.html" title="Problem 68">Problem 68</a> you showed that \(R(4, 3) \le 10\text{.}\) In <a knowl="./knowl/R_4_3_not8.html" title="Problem 70">Problem 70</a> you showed that \(R(4, 3) \gt 8\text{.}\) Thus \(R(4, 3)\) is either 9 or 10. Deciding which is the case is just plain hard. But there is a relevant problem we have done that we haven't used yet.</p></div></body>
