<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">3.1.5</span>
</h6>
<p>The number of ordered functions from a \(k\)-element set to an \(n\)-element set is</p>
\begin{equation*}
n^{\overline{k}}=\prod_{i=1}^k (n+i-1) = \frac{(n+i-1)!}{(n-1)!} =
(n+k-1)^{\underline{k}}.
\end{equation*}
