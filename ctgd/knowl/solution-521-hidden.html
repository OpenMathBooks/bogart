E_P(S_1\times S_2) =\amp \sum_{x_1\in S_1,\ x_2\in
S_2}P(x_1)P(x_2)=\sum_{x_1\in S_1}\sum_{x_2 \in S_2}P(x_1)P(x_2)\\
=\amp  \sum_{x_1\in
