<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">3.1.3</span>
</h6>
<p>If \(0\le k\le n\text{,}\) then the number of \(k\)-element permutations of an \(n\)-element set is</p>
<div class="displaymath">
\begin{equation*}
n^{\underline{k}} = n(n-1)\cdots(n-k+1) =
n!/(n-k)!.
\end{equation*}
</div>
