<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">409.1</span>
</h6>
<p>The EGF for one-block partitions is \(e^x-1\) and for the Bell numbers is \(\exp(e^x-1)\text{,}\) and so the EGF for the Bell numbers is composition of the exponential function with the EGF for one block partitions.</p>
