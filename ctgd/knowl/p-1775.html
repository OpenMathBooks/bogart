<p>The <dfn class="terminology">cycle indicator</dfn> or <dfn class="terminology">cycle index</dfn> of \(G\) acting on \(S\) is</p>
<div class="displaymath">
\begin{equation*}
Z(G,S) = \frac{1}{|G|}\sum_{\sigma: \sigma \in G} z(\sigma).
\end{equation*}
