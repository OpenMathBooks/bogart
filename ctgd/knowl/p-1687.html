<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Using \(m\) for the number of multiorbits, we get</p>
<div class="displaymath">
\begin{equation*}
m|G| = \sum_{x\colon x\in S}|\Fix(x)|\text{.}
\end{equation*}
</div>
<p>Therefore,</p>
<div class="displaymath">
\begin{equation*}
m= \frac{1}{|G|} \sum_{x\colon x\in S}|\Fix(x)|\text{.}
\end{equation*}
</div>
