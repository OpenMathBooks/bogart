<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>One of \(a_i\) and \(c_n\) can be computed by recognizing that a simple graph on a vertex set \(V\) is completely determined by its edge set and its edge set is a subset of the set of two element subsets of \(V\text{.}\) Figure out which it is and compute it.</p>
