<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For each edge in \(F\) to connect two vertices of the same color, we must have all the vertices in a connected component of the graph with vertex set \(V\) and edge set \(F\) colored the same color. Thus the number of such colorings is \(c^{\gamma(V,F)}\text{.}\)</p>
