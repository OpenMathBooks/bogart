<body><div class="solution"><p>You have an inequality involving \(m\) and \(n\) that tells you that \(R(n, n) &gt; m\text{.}\) Suppose you could work with that inequality in order to show that if the inequality holds, then \(m\) is bigger than something. What could you conclude about \(R(n, n)\text{?}\)</p></div></body>
