<body><span class="solution"><p>We have taken the set of all \(\binom{2n}{n}\) diagonal lattice paths of length \(2n\) from \((0,0)\) to \((2n,0)\) and partitioned it into \(n+1\) blocks all of size \(C_n\text{.}\) Thus by the quotient principle, \(C_n=\frac{1}{n+1}\binom{2n}{n}\text{.}\)</p></span></body>
