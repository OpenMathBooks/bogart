<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Remember that we can write \(n\) as a sum of \(n\) ones.  How many plus signs do we use?  In how many ways may we write \(n\) as a sum of a list of \(k\) positive numbers?  Such a list is called a <dfn class="terminology">composition</dfn> of \(n\) into \(k\) parts.</p>
