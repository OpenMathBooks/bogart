<span class="solution"><h5 class="heading">
<span class="type">Solution</span><span class="codenumber">390.1</span>
</h5>
<p>The EGF for involutions in \(S_n\) is the product of the EGF for the permutations in \(S_n\) that are products of \(n/2\) two-cycles, and the EGF for permutations in \(S_n\) that are products of \(n\) one-cycles.</p></span><span class="incontext"><a href="expogenfun.html#solution-626">in-context</a></span>
