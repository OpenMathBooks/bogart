<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(G\) acts on \(S\text{.}\) Since \(\overline{\sigma}\) is a permutation of \(S\) when \(\sigma\in G\text{,}\) we get a set of pairs in which each element of \(S\) is listed once as a first element and in which each second element is a color. This is a coloring.</p>
