<p>If \(f\) is the inverse of \(g\text{,}\) then \(g\) is the inverse of \(f\) (because the definitionis symmetric in \(f\) and \(g\)).  Thus the inverse of a bijection has an inverse and therefore by <a knowl="./knowl/inversetobijection.html" title="Problem 340">ProblemÂ 340</a> it is a bijection as well.</p>
