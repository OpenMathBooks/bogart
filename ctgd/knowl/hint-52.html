<h6 class="heading">
<span class="type">Hint</span> <span class="codenumber">61.1</span>
</h6>
<p>To prove that each function from a set \(S\) of size \(n\) to a set of size less than \(n\) is not one-to-one, we must prove that regardless of the function \(f\) that we choose, there are always two elements, say \(x\) and \(y\text{,}\) such that \(f(x) = f(y)\text{.}\)</p>
