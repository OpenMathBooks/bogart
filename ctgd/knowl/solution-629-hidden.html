\begin{equation*}
\sum_{i,j:\ i+j=n} n!\frac{a_i}{i!}\frac{b_j}{j!},
\end{equation*}
<p>which can be better written as</p>
\begin{equation*}
\sum_{i=0}^n\frac{n!}{i!(n-i)!} a_i
b_{n-i}=\sum_{i=0}^n\binom{n}{i} a_i b_{n-i}.
\end{equation*}
