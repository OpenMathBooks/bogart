</h6>
<p>The type vector of a partition of \(k\) is a way of representing the multiplicity function of the multiset of integers that adds to \(k\text{.}\) Thus there is a bijection between type vectors and partitions.</p></span><span class="incontext"><a href="s3-3-partitions-int.html#solution-254">in-context</a></span>
