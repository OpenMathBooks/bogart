<p>Use the partial fractions decomposition you found in <a knowl="./knowl/factorFibonacci.html" knowl-id="xref-factorFibonacci" alt="Problem 220 " title="Problem 220 ">Problem 220</a> to write the generating function you found in <a knowl="./knowl/originalFibonacci.html" knowl-id="xref-originalFibonacci" alt="Problem 214 " title="Problem 214 ">Problem 214</a> in the form</p>
\begin{equation*}
\sum_{n=0}^\infty a_nx^i
\end{equation*}
<p>and use this to give an explicit formula for \(a_n\text{.}\)</p>
