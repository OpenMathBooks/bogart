<p>The enumerator for trees by degree sequence is the sum over all trees of \(x^{d_1}x^{d_2} \cdots x^{d_n}\text{,}\) where \(d_i\) is the degree of vertex \(i\text{.}\) What is the enumerator by degree sequence for trees on the vertex set \([n]\text{?}\)</p></article><span class="incontext"><a href="sec_genfns-idea.html#task-138">in-context</a></span>
