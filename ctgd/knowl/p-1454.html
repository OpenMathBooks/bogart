<p>Since \((h\circ(g\circ f)) (x) = h((g\circ f)(x)) = h(g(f(x)))\) and \(((h\circ
g)\circ f) (x) = (h\circ g)(f(x)) = h(g(f(x)))\text{,}\) we have that</p>
\begin{equation*}
h\circ (g\circ f) =
(h\circ g)\circ f.
\end{equation*}
