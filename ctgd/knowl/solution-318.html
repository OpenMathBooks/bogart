<p></p>
\begin{align*}
(x^j+x^{j+1}+\cdots+x^{m-1}) =\amp x^j
\left(\sum_{i=0}^{m-j-1}x^i\right)^n\\
=\amp
\left(x^j\frac{1-x^{m-j}}{1-x}\right)^n\\
=\amp \left(\frac{x^j-x^m}{1-x}\right)^n\\
=\amp  (x^j-x^m)^n\sum_{i=0}^\infty \binom{n+i-1}{i}x^i.
\end{align*}
