<p>Thus \(\frac{[m+n]!_q}{[m]!_q[n]!_q}\) satisfies our recurrence and so by the principle of mathematical induction, \(\qchoose{m+n}{n} = \frac{[m+n]!_q}{[m]!_q[n]!_q}.\)</p>
