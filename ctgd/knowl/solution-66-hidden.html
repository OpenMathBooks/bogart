<body><span class="solution"><p>Assuming there are \(s\) subsets, we have \(k!s\) permutations in total, so \(k!s=\frac{n!}{(n-k)!}\) or \(s= \frac{n!}{k!(n-k)!}\text{.}\)</p></span></body>
