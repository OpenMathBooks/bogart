<body><div class="solution"><p>We can think of first choosing the set of even size of poles to be painted green, and the painting the remaining poles red, white, and blue.  We may do this in \(\sum_{k=0}^{\lfloor n/2\rfloor}\binom{n}{2k}3^{n-2k}\) ways.</p></div></body>
