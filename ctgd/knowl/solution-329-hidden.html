<p>We start with</p>
<div class="displaymath">
\begin{equation*}
(1+q+q^2+\cdots)(1+q^2+q^4+\cdots)\cdots(1+q^i+q^{2i})\cdots,
\end{equation*}
</div>
<p>which we can write more precisely as</p>
<div class="displaymath">
\begin{equation*}
\prod_{i=1}^\infty \sum_{j=0}^\infty q^{ij}.
\end{equation*}
