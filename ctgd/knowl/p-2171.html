<p>In <a knowl="./knowl/exponentialroundtable.html" knowl-id="xref-exponentialroundtable" alt="Problem 377 " title="Problem 377 ">Problem 377</a> we showed that \(f(x) =
\ln\left(\frac{1}{1-x}\right)\text{.}\) In <a knowl="./knowl/exponentialpermutations.html" knowl-id="xref-exponentialpermutations" alt="Problem 376 " title="Problem 376 ">Problem 376</a> we showed that \(g(x)=\frac{1}{1-x}\text{.}\) Therefore \(g(x)= \exp(f(x))\text{.}\)</p>
