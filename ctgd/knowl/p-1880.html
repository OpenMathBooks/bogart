<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When we draw the digraph of a function \(f\text{,}\) we draw an arrow <em class="emphasis">from</em> the vertex representing \(x\) <em class="emphasis">to</em> the vertex representing \(f(x)\text{.}\)  One of the relations you considered in <a knowl="./knowl/initialdigraph.html" knowl-id="xref-initialdigraph" alt="Problem 333 " title="Problem 333 ">Problems 333</a> and <a knowl="./knowl/initialdigraph2.html" knowl-id="xref-initialdigraph2" alt="Problem 334 " title="Problem 334 ">Problem 334</a> is the relation of a function.</p>
