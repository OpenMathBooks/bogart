<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We define \(\displaystyle\bigcup_{i=1}^1S_i= S_i\) and \(\displaystyle
\bigcup_{i=1}^n S_i =
\bigcup_{i=1}^{n-1}S_i
\cup S_n\text{.}\) Then</p>
\begin{equation*}
\displaystyle A\cap\bigcup_{i=1}^1S_i=
A\cap S_1=\bigcup_{i=1}^1 A\cap S_i.
\end{equation*}
