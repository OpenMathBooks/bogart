<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Reducing the multiplicity of the largest part by one reduces the number of parts by one. Removing 1 from each part reduces the number of parts by the multiplicity of the smallest part, so it strictly reduces the number of parts, perhaps even to one.</p>
