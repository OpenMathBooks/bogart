<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The generating function for the number of ways to paint \(n\) chairs is</p>
<div class="displaymath">
\begin{align*}
\amp \hspace{-.5in}(1+x+x^2+\cdots)^2(1+x)(1+x+x^2+x^3)(1+x^2+x^4+\cdots)
(1+x^4+x^8+\cdots)\\
=\amp
\frac{(1+x)(1+x+x^2+x^3)}{(1-x)^2(1-x^2)(1-x^4)} =  \frac{1}{(1-x)^4}
\end{align*}
</div>
