<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Remember that we can write \(n\) as a sum of \(n\) ones.  How many plus signs do we use?  In how many ways may we write \(n\) as a sum of a list of \(k\) positive numbers?  Such a list is called a <em class="terminology">composition</em> of \(n\) into \(k\) parts.</p>
