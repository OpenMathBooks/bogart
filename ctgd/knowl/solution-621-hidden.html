<body><div class="solution"><p>Using our recurrence and the v alues of \(c_0\) and \(c_2\text{,}\) we get \(c_2 =2\text{,}\) \(c_3 =2\cdot1 +2=4\text{,}\) \(c_4= 3\cdot2+4=10\text{,}\) \(c_5= 4\cdot4 +10 = 26\text{,}\) and \(c_6 = 5\cdot 10+26=76\text{.}\)</p></div></body>
