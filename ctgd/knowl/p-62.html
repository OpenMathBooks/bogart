<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The function \(f\) is called <dfn class="terminology">one-to-one</dfn> or an <dfn class="terminology">injection</dfn> if whenever \(x\) is different from \(y\text{,}\) \(f(x)\) is different from \(f(y)\text{.}\)  How many one-to-one functions are there from a three element set to a  12 element set?</p>
