\begin{align*}
\left|\overline{\bigcup_{i=1}^n A_i}\right| &amp;=\sum_{S:S\subseteq [n]}
(-1)^{|S|}(n-|S|-1)!\\
&amp;=
\sum_{s=0}^n (-1)^s \binom{n}{s} (n-s-1)!\\
&amp;= \sum_{s=0}^n (-1)^s \frac{n!}{s!(n-s)}
\end{align*}
