\begin{align*}
\left|\overline{\bigcup_{i=1}^n A_i}\right| &amp;=  \sum_{S:S\subseteq [n]}
(-1)^{|S|} \left|\bigcap_{i\colon i\in S} A_i\right|\\
&amp;= \sum_{s=0}^n(-1)^s\binom{n}{s}2^{s}(2n- s-1)!
\end{align*}
