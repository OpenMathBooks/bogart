<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In a part of a city, all streets run either north-south or east-west, and there are no dead ends. Suppose we are standing on a street corner. In how many ways may we walk to a corner that is four blocks north and six blocks east, using as few blocks as possible?</p>
