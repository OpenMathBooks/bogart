<body><span class="solution"><p>The multiplicity of \(x\) is the size of \(\Fix(x)\text{,}\) because in \(Gx_{\text{multi}}\) the multiplicity of \(x\) will be exactly the number of elements that send \(x\) to itself.</p></span></body>
