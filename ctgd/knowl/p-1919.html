<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>They must be equal.  To see why, notice first that each element \(y\) of \(T\) must be \(f(x)\) for some \(x\) in \(S\text{,}\) because \(f\) is a bijection.  But then since \(h(f(x)) = x = g(f(x))\text{,}\) we have \(h(y) = g(y)\) for every \(y\) in \(T\text{.}\)</p>
