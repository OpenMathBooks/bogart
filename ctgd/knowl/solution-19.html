<p>The size of the union is \(m\cdot n\text{.}\) This is because the size of a union of disjoint sets is the sum of their sizes, and a sum of \(m\) terms each equal to \(n\) is \(m\cdot n\text{.}\)</p></span><span class="incontext"><a href="s1-2-basics.html#solution-19">in-context</a></span>
