<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The shortest possible walk is going to be ten blocks. To plan a walk, we must choose which four of those ten blocks go north; the other six blocks we will have to go east. There are \(\binom{10}{4}\) ways to make this selection.</p>
