<body><span class="solution"><p>Both are \(1+q+q^2+\cdots+q^{n-1} = \frac{1-q^{n-1}}{1-q}\text{,}\) because they are the generating function for the number of partitions whose Young diagram fits into a rectangle \(n-1\) units wide and 1 unit deep or into a rectangle 1 unit wide and \(n-1\) units deep respectively.</p></span></body>
