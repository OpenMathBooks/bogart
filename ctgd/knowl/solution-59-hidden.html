<body><div class="solution"><p>Following the reasoning of <a knowl="./knowl/twelvechoosethree.html" title="Problem 34">ProblemÂ 34</a>, there are \(n^{\underline{k}}\) \(k\)-element permutations of an \(n\)-element set, and \(k!\) of these permutations list the same set of \(k\) elements, so the number of \(k\)-element sets is \(\frac{n^{\underline{k}}}{ k!}= \frac{n!}{k!(n-k)!}\text{.}\)</p></div></body>
