<p>Yes, \(\rho^3\) is the composition of \(\rho\) and \(\rho^2\text{,}\) and also of \(\rho^2\) and \(\rho\text{,}\) so it doesn't matter in which order we write them. \(\rho^2=\rho\circ\rho\text{.}\)</p></span><span class="incontext"><a href="sec_groups-permgroups.html#solution-424">in-context</a></span>
