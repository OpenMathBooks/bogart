<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Assuming that we begin with one meter of new wood means \(a_0=1\text{,}\) and assuming we have a total of two meters of new wood at the end of the first year means \(c=2\) and \(a_1=3\text{.}\) Substituting these into our formula for \(a_i\) gives us \(a_i=2^{i+1}-1\)</p>
