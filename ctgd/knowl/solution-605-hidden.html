<body><span class="solution"><p>\(\sum_{i=0}^\infty {2^i}\frac{x^i}{i!}=e^{2x}\text{.}\) It says that the EGF for subsets of an \(n\)-element set is \(e^{2x}\text{.}\)</p></span></body>
