<span class="type">Solution</span> <span class="codenumber">59.1</span>
</h6>
<p>\(\sum_{i=0}^n(\binom{n}{i}x^i = (1+x)^n\text{.}\) Taking derivatives of both sides gives us \(\sum_{i=0}^ni\binom{n}{i}x^{i-1} = n(1+x)^{n-1}.\text{.}\) Now substitute 1 for \(x\) and you get \(\sum_{i=0}^n i\binom{n}{i} = n2^{n-1}\text{.}\)</p>
