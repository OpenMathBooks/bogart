<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(R\) is a relation on a set \(X\text{,}\) we say \(R\) is <dfn class="terminology">transitive</dfn> if whenever \((x,y)\) is in \(R\) and \((y,z)\) is in \(R\text{,}\) then \((x,z)\) is in \(R\) as well.</p>
