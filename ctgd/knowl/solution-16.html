<p>There are \(12\cdot11\cdot 10 = 1320\) ways to make a list of three flavors. But a choice of three flavors accounts for \(3\cdot2\cdot1 = 6\) of those lists. Therefore there are \(1320/6=220\) ways to choose the pints if the flavors are different.</p>
