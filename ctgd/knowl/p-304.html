<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Find a formula for the number of lattice paths from \((0,0)\) to \((n,n)\) that do not go above the line \(y=x\text{.}\)  The number of such paths is called a <dfn class="terminology">Catalan Number</dfn> and is usually denoted by \(C_n\text{.}\)</p>
