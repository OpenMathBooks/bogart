<p>We now jump to row eight of our table. We saw in <a knowl="./knowl/ping-pong.html" title="Problem 37">Problem 37</a> that the number of ways to pass out \(k\) identical ping-pong balls to \(n\) children is simply the number of \(k\)-element subsets of an \(n\)-element set. In <a knowl="./knowl/formulanchoosek.html" title="Problem 39">Problem 39</a> we proved the following theorem.</p>
