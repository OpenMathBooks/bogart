<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We use the notation \(S(k,n)\) to stand for the number of partitions of a \(k\) element set with \(n\) blocks. For historical reasons, \(S(k,n)\) is called a <dfn class="terminology">Stirling number of the second kind</dfn>. </p>
