<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We have seen that the dihedral group \(D_4\) contains a copy of the group of rotations of the square. When one group \(G\) of permutations of a set \(S\) is a subset of another group \(G'\) of permutations of \(S\text{,}\) we say that \(G\) is a <dfn class="terminology">subgroup</dfn> of \(G'\text{.}\) </p>
