<body><span class="solution"><p>Another way to say there is no such subset is to say that it is not possible to find a \(K_n\) all of whose edges are red or a \(K_n\) all of whose edges are blue. This means that \(R(n,n)&gt;n\text{.}\)</p></span></body>
