<span class="solution"><h6 class="heading">
<span class="type">Solution</span><span class="codenumber">20.1</span>
</h6>
<p>By the general product principle, the number is</p>
<div class="displaymath">
\begin{equation*}
\prod_{i=1}^k(n-i+1).
\end{equation*}
</div>
<p>In the case that \(k&gt;n\text{,}\) there are no such lists with distinct entries, and that is what the formula gives us, because \(n-(n+1)+1=0\text{.}\)</p></span><span class="incontext"><a href="s1-2-basics.html#solution-30">in-context</a></span>
