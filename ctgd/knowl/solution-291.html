<span class="solution"><h6 class="heading">
<span class="type">Solution</span><span class="codenumber">3.9.1</span>
</h6>
<p>In a self-conjugate partition, the number of parts is the size of the largest part. If these parts are distinct, this means that each number between 1 and the largest part appears once as a part. That is, the parts are a list of consecutive integers, starting with 1.</p></span><span class="incontext"><a href="sec_distribution-suppprobs.html#solution-291">in-context</a></span>
