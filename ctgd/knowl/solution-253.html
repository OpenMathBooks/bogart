<span class="solution"><h6 class="heading">
<span class="type">Solution</span><span class="codenumber">160.1</span>
</h6>
<p>There is a bijection between partitions of \(k\) into \(n\) parts and lists, in nonincreasing order, of \(n\) positive integers that add to \(k\text{,}\) because each multiset of numbers that adds to \(k\) can be listed in nonincreasing order in exactly one way.</p></span><span class="incontext"><a href="s3-3-partitions-int.html#solution-253">in-context</a></span>
