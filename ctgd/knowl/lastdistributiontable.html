<tr><td class="c m b3 r3 l3 t3 lines" colspan="3">The Twentyfold Way: A Table of Distribution Problems</td></tr>
<tr>
<td class="l m b0 r3 l3 t0 lines">\(k\) objects and conditions<br> on how they are received</td>
<td class="c m b1 r3 l0 t0 lines" colspan="2">\(n\) recipients and mathematical<br> model for distribution</td>
</tr>
<tr>
<td class="l m b3 r3 l3 t0 lines"></td>
<td class="c m b3 r1 l0 t0 lines">Distinct</td>
<td class="c m b3 r3 l0 t0 lines">Identical</td>

<tr>
<td class="l m b1 r3 l3 t0 lines">1.  Distinct<br> no conditions</td>
<td class="c m b1 r1 l0 t0 lines">\(n^k\)<br> functions</td>
<td class="c m b1 r3 l0 t0 lines">\(\sum_{i=1}^n S(k,i)\)<br> set partitions (\(\le n\) parts)</td>
</tr>
<tr>
<td class="l m b1 r3 l3 t0 lines">2.  Distinct<br> Each gets at most one</td>
<td class="c m b1 r1 l0 t0 lines">\(n^{\underline{k}}\)<br> \(k\)-element<br> permutations</td>
<td class="c m b1 r3 l0 t0 lines">1 if \(k\le n\text{;}\)<br> 0 otherwise</td>
</tr>
<tr>
<td class="l m b1 r3 l3 t0 lines">3.  Distinct<br> Each gets at least one</td>
<td class="c m b1 r1 l0 t0 lines">\(S(k,n)n!\)<br> onto functions</td>
<td class="c m b1 r3 l0 t0 lines">\(S(k,n)\)<br> set partitions (\(n\) parts)</td>
</tr>
<tr>
<td class="l m b1 r3 l3 t0 lines">4. Distinct<br> Each gets exactly one</td>
<td class="c m b1 r1 l0 t0 lines">\(k!=n!\)<br> permutations</td>
<td class="c m b1 r3 l0 t0 lines">1 if \(k=n\text{;}\)<br> 0 otherwise</td>
</tr>
<tr>
<td class="l t b1 r3 l3 t0 lines">5.  Distinct,<br>order matters</td>
<td class="c t b1 r1 l0 t0 lines">\((k+n-1)^{\underline{k}}\)<br> ordered functions</td>
<td class="c t b1 r3 l0 t0 lines">\(\sum_{i=1}^n L(k,i)\)<br> broken permutations<br> (\(\le n\) parts)</td>
</tr>
<tr>
<td class="l t b1 r3 l3 t0 lines">6.  Distinct,<br> order matters<br> Each gets at least one</td>
<td class="c t b1 r1 l0 t0 lines">\((k)^{\underline{n}}(k-1)^{\underline{k-n}}\)<br> ordered<br> onto functions</td>
<td class="c t b1 r3 l0 t0 lines">\(L(k,n)= \binom{k}{n}(k-1)^{\underline{k-n}}\)<br> broken permutations<br> (\(n\) parts)</td>
</tr>
<tr>
<td class="l t b1 r3 l3 t0 lines">7.  Identical<br> no conditions</td>
<td class="c t b1 r1 l0 t0 lines">\(\binom{n+k-1}{k}\)<br> multisets</td>
<td class="c t b1 r3 l0 t0 lines">\(\sum_{i=1}^nP(k,i)\)<br> number partitions<br> (\(\le n\) parts)</td>
</tr>
<tr>
<td class="l t b1 r3 l3 t0 lines">8.  Identical<br> Each gets at most one</td>
<td class="c t b1 r1 l0 t0 lines">\(\binom{n}{k}\)<br> subsets</td>

</tr>
<tr>
<td class="l t b1 r3 l3 t0 lines">9.  Identical<br> Each gets at least one</td>
<td class="c t b1 r1 l0 t0 lines">\(\binom{k-1}{n-1}\)<br> compositions<br> (\(n\) parts)</td>
<td class="c t b1 r3 l0 t0 lines">\(P(k,n)\)<br> number partitions<br> (\(n\) parts)</td>
</tr>
<tr>
<td class="l t b3 r3 l3 t0 lines">10.  Identical<br> Each gets exactly one</td>
<td class="c t b3 r1 l0 t0 lines">1 if \(k=n\text{;}\)<br> 0 otherwise</td>

</tr>
