<body><div class="solution"><p>If the average of \(n\) nonnegative integers is less than one, they cannot all be one or more, so one has to be zero. Thus in this context there must be some coloring that has no set \(N\) so that \(K_N\) has all its edges colored the same color.</p></div></body>
