<p>The word <em class="emphasis">permutation</em> is actually used in two different ways in mathematics. A <dfn class="terminology">permutation</dfn> of a set \(S\) is one-to-one from \(S\) onto \(S\text{.}\) How many permutations does an \(n\)-element set have?</p></article><span class="incontext"><a href="s1-2-basics.html#permutationasbijection">in-context</a></span>
