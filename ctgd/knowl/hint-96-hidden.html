<body><div class="solution"><p>You have seen that the sequence \(b\) determines \(a_1\text{.}\) Does it determine any other \(a_j\)s? If you knew all the \(a_j\)s and all the \(b_j\)s, could you reconstruct the tree? What are the possible values of \(b_1\text{?}\) \(b_j\text{?}\)</p></div></body>
