<body><span class="solution"><p>Two ways; either the red beads are side-by-side or diagonally opposite. If we think about partitioning lists of 2 \(R\)s and 2 \(B\)s so that two are in the same block if we get one from the other by moving the square, we get two blocks, \(\{RRBB, BRRB, BBRR, RBBR\}\) and \(\{RBRB, BRBR\}\text{.}\)</p></span></body>
