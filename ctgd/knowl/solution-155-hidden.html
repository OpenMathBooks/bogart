<body><div class="solution">
<p>Using Stirling's approximation to \(n!\) we get</p>
<div class="displaymath">
\begin{equation*}
R(n,n)\gt \sqrt[n]{\frac{n^n}{e^n}\sqrt{2\pi n}2^{\frac{n^2-n-2}{2}}}=\frac{n}{e}2^{\frac{n^2-n-2}{2n}}\sqrt[2n]{2\pi n} \gt 2^{n/2} =\sqrt{2}^{n}.
\end{equation*}
</div>
