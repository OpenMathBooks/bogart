<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>
<p>If \(R\) is a relation on a set \(X\text{,}\) we say \(R\) is <em class="terminology">transitive</em> if whenever \((x,y)\) is in \(R\) and \((y,z)\) is in \(R\text{,}\) then \((x,z)\) is in \(R\) as well.</p></article><span class="incontext"><a href="Relations.html#li-128">in-context</a></span>
