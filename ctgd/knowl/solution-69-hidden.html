<body><div class="solution"><p>Either the versatile player is playing center or not, and in the second case is available to play forward. This gives us \(\binom{5}{2}\binom{4}{2} \binom{1}{1}+\binom{5}{2}\binom{5}{2}\binom{2}{1}=260\) ways to choose the players.</p></div></body>
