\begin{equation*}
(1+x)^n =
\sum_{i=0}^\infty \binom{n}{i}x^i=\sum_{i=0}^\infty \frac{n!}{i!(n-i)!}x^i
=
\sum_{i=0}^\infty \frac{n!}{(n-i)!}\frac{x^i}{i!} = \sum_{i=0}^\infty
n^{\underline{i}} \frac{x^i}{i!}.
\end{equation*}
