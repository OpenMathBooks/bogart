<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We visualize numerical functions like \(f(x)=x^2\) with their graphs in Cartesian coordinate systems. We will call these kinds of graphs <em class="emphasis">coordinate graphs</em> to distinguish them from other kinds of graphs used to visualize relations that are non-numerical.</p>
