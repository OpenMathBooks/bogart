<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The coefficient of \(\frac{x^0}{0!}\) is 1 because there is one graph on the empty set; the one with no edges.</p>
\begin{equation*}
f(x) = 1 +\ln(1 +
(g(x)-1))=1+\sum_{j=1}^\infty (-1)^{j-1}\frac{(g(x)-1)^j}{j}.
\end{equation*}
