<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">3.1.4</span>
</h6>
<p>If \(0\le k \le n\text{,}\) the number of \(k\)-element subsets of an \(n\)-element set is given by</p>
\begin{equation*}
\binom{n}{k} = \frac{n^{\underline{k}}}{k!}
= \frac{n!}{k!(n-k)!}.
\end{equation*}
