\begin{align*}
\ln(\frac{1}{1-x}) =-\ln(1-x)  =\amp
\int_0^x \frac{1}{1-t}dt\\
=\amp \int_0^x (1+t+t^2+\cdots)dt\\
=\amp \sum_{i=1}^\infty \frac{x^i}{i}\\
=\amp  \sum_{i=1}^\infty (i-1)!\frac{x^i}{i!}
\end{align*}
</div>
<p>so the sequence is \(a_n = (n-1)!\text{.}\)</p>
