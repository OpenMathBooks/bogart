\begin{align*}
(1+x+x^2+x^3+x^4)^3 =\amp \left(\frac{1-x^5}{1-x}\right)^3\\
=\amp (1-x^5)^3(1-x)^{-3}\\
=\amp (1-3x^5+3x^{10}-x^{15})\sum_{i=0}^\infty \binom{3+i-1}{i}x^i\\
=\amp (1-3x^5+3x^{10}-x^{15})\sum_{i=0}^\infty \binom{2+i}{i}x^i
\end{align*}
