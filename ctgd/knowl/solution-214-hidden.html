<body><div class="solution"><p>We can think of \(x_i\) as the multiplicity of element \(i\) of a multiset chosen from among \(m\) things. The total number of elements of the multiset will be \(r\text{.}\) Thus we have \(\binom{m+r-1}{r}\) solutions.</p></div></body>
