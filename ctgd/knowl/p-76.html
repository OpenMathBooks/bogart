<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The size of the union is \(m\cdot n\text{.}\) This is because the size of a union of disjoint sets is the sum of their sizes, and a sum of \(m\) terms each equal to \(n\) is \(m\cdot n\text{.}\)</p>
