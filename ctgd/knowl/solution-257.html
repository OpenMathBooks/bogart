<p>\((5,3,3,2)\text{.}\) The largest part of a partition equals the number of parts of its conjugate. The number of partitions of \(k\) with largest part \(m\) equals the number of partitions of \(k\) with \(m\) parts.</p></span><span class="incontext"><a href="s3-3-partitions-int.html#solution-257">in-context</a></span>
