<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(6=4+1+1\text{,}\) \(6=3+2+1\text{,}\) \(6=2+2+2\text{,}\) so \(P(6,3)=3\text{.}\) This says there are three ways to put six identical apples into three identical bags so that each bag gets at least one apple.</p>
