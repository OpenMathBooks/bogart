<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There is one permutation with one cycle of size 1, and one permutation with one cycle of size 2. Therefore the EGF for such permutations is \(x+\frac{x^2}{2!}= x+x^2/2\text{.}\) The EGF for involutions is \(e^{x+x^2/2}\text{.}\) Thus \(g(x) = \exp(f(x))\text{.}\)</p>
