<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>If \(R\) is a relation on a set \(X\text{,}\) we say \(R\) is <dfn class="terminology">symmetric</dfn> if \((x,y)\) is in \(R\) whenever \((y,x)\) is in \(R\text{.}\)</p></article><span class="incontext"><a href="equivalencerelations.html#li-130">in-context</a></span>
