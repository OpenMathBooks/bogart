<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can find a very elegant way of writing the formula in <a knowl="./knowl/compunion.html" title="Problem 234">Problem 234</a> if we let \(\bigcap_{i:i\in\emptyset}A_i = A\text{.}\)  for this reason, if we have a family of subsets \(A_i\) of a set \(A\text{,}\) we define<a knowl="./knowl/fn-16-hidden.html" title="Footnote 5.1"><sup> 1 </sup></a> \(\bigcap_{i:i\in\emptyset}A_i = A\text{.}\)</p>
