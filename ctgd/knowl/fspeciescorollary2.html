<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span><span class="codenumber">C.4.3</span>
</h6>
<p>If \(\F\) is a species of structures on nonempty subsets of \(X\) and \(f(x)\) is the EGF for \(\F\text{,}\) then for each positive integer \(k\text{,}\) \(\frac{f(x)^k}{k!}\) is the EGF for the family \(\F^{(k)}\) of \(k\)-set structures on subsets of \(X\)</p></article><span class="incontext"><a href="app3-4-prodprinc.html#fspeciescorollary2">in-context</a></span>
