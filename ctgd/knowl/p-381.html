<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>All the powers of five end in a five, and all the powers of two are even. Show that for for some integer \(n\text{,}\) if you take the first \(n\) powers of a prime other than two or five, one must have “01” as the last two digits.</p>
