<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The number of ordered functions from a \(k\)-element set to an \(n\)-element set is</p>
\begin{equation*}
n^{\overline{k}}=\prod_{i=1}^n (n+i-1) = \frac{(n+i-1)!}{(n-1)!} =
(n+k-1)^{\underline{k}}.
\end{equation*}
