<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When a group acts on a set, a group element is said to <b class="terminology">fix</b> an element of \(x \in S\) if \(\overline{\sigma}(x) = x\text{.}\) The set of all elements fixing an element \(x\) is denoted by \(\Fix(x)\text{.}\)</p>
