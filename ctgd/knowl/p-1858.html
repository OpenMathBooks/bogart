<p>A function \(f:S\rightarrow T\) is called an <dfn class="terminology">onto function</dfn> or <dfn class="terminology">surjection</dfn> if each element of \(T\) is \(f(x)\) for some \(x\in S\) What is the minimum size that \(S\) can have if there is a  surjection from \(S\) to \(T\text{?}\)</p>
