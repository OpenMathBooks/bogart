<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The sum should equal the number of functions, \(n^k\text{.}\) Thus we get \(\sum_{j=0}^n \binom{n}{j}S(k,j)j! = n^k\text{.}\) By using the fact that \(\binom{n}{j}= n^{\underline{j}}/j!\text{,}\) this may be rewritten as \(\sum_{j=0}^n n^{\underline{j}}S(k,j) = n^k.\)</p>
