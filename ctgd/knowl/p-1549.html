<p>There is an even more efficient way to write down permutations. Notice that the product in <a knowl="./knowl/permutationproduct.html" title="Figure 6.1.2">Figure 6.1.2</a> is \(\begin{pmatrix}1\amp 2\amp 3\amp 4\cr2\amp 3\amp 1\amp 4
\end{pmatrix}\text{.}\) We have drawn the directed graph of this permutation in <a knowl="./knowl/permutationcycledigraph.html" title="Figure 6.1.5">Figure 6.1.5</a>.</p>
