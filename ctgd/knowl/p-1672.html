<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The multiplicity of \(x\) is the size of \(\Fix(x)\text{,}\) because in \(Gx_{\text{multi}}\) the multiplicity of \(x\) will be exactly the number of elements that send \(x\) to itself.</p>
