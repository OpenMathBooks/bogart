<p>The <b class="terminology">cycle indicator</b> or <b class="terminology">cycle index</b> of \(G\) acting on \(S\) is</p>
\begin{equation*}
Z(G,S) = \frac{1}{|G|}\sum_{\sigma: \sigma \in G} z(\sigma).
\end{equation*}
