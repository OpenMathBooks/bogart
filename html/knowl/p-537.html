<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A first-order recurrence relation is one which expresses \(a_n\) in terms of \(a_{n-1}\) and other functions of \(n\text{,}\) but which does not include any of the terms \(a_i\) for \(i\lt n-1\) in the equation.</p>
