<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Assuming \(k\le n\text{,}\) in how many ways can we pass out \(k\) distinct pieces of fruit to \(n\) children if each child may get at most one? What is the number if \(k&gt;n\text{?}\) Assume for both questions that we pass out all the fruit.</p>
