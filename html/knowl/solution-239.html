<span class="type">Solution</span><span class="codenumber">150.1</span>
</h5>
<p>Add the multinomial coefficients \(\binom{k}{j_1,j_2,\ldots,j_n}\) in which each \(j_i\) is different from zero. To see why, let \(N=\{y_1,y_2,\ldots,y_n\}\) and note that we are counting functions that send at least one element of \(K\) to each element \(y_i\text{.}\)</p></span><span class="incontext"><a href="s3-2-partitions.html#solution-239">in-context</a></span>
