<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>There is a <em class="terminology">generalized pigeonhole principle</em> which says that if we partition a set with more than \(kn\) elements into \(n\) blocks, then at least one block has at least \(k+1\) elements. Prove the generalized pigeonhole principle.</p>
