<p>In <a knowl="./knowl/not_R_4_3.html" knowl-id="xref-not_R_4_3" alt="Problem 68 " title="Problem 68 ">Problem 68</a> you showed that \(R(4, 3) \le 10\text{.}\) In <a knowl="./knowl/R_4_3_not8.html" knowl-id="xref-R_4_3_not8" alt="Problem 70 " title="Problem 70 ">Problem 70</a> you showed that \(R(4, 3) \gt 8\text{.}\) Thus \(R(4, 3)\) is either 9 or 10. Deciding which is the case is just plain hard. But there is a relevant problem we have done that we haven't used yet.</p></span><span class="incontext"><a href="s1-3-apps.html#hint-62">in-context</a></span>
