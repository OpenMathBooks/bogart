<body><span class="solution"><p>We have proved that the coefficient of \(x^iy^{n-i}\) in \((x+y)^n\) is \(\binom{n}{i}\text{,}\) or equivalently that the coefficient of \(x^{n-i}y^i\) in \((x+y)^n\) is \(\binom{n}{i}\text{.}\)</p></span></body>
