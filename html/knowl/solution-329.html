<span class="type">Solution</span><span class="codenumber">203.a.1</span>
</h5>
<p>We start with</p>
\begin{equation*}
(1+q+q^2+\cdots)(1+q^2+q^4+\cdots)\cdots(1+q^i+q^{2i})\cdots,
\end{equation*}
<p>which we can write more precisely as</p>
\begin{equation*}
\prod_{i=1}^\infty \sum_{j=0}^\infty q^{ij}.
\end{equation*}
