<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Notice that neither \((2\ 5)\) nor \((3\ 6)\) is in either of our sets. From this, it is a straightforward series of steps to show that our group is the union</p>
\begin{equation*}
D_6\cup (1\ 4)D_6 \cup(2\ 5)D_6 \cup (3\ 6)D_6.
\end{equation*}
