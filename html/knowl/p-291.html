<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Find a formula for the number of lattice paths from \((0,0)\) to \((n,n)\) that do not cross the line \(y=x\text{.}\)  The number of such paths is called a <em class="terminology">Catalan Number</em> and is usually denoted by \(C_n\text{.}\)</p>
