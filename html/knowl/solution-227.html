<span class="solution"><h5 class="heading">
<span class="type">Solution</span><span class="codenumber">140.1</span>
</h5>
<p>We can find \(S(n,k)\) by summing \(\frac{n!}{\prod_{i=1}^n (i!)^{k_i}{k_i!}}\) over all type vectors \((k_1,k_2,\ldots,k_n)\) such that \(k_1+k_2+\cdots+k_n=k\text{.}\)</p></span><span class="incontext"><a href="s3-2-partitions.html#solution-227">in-context</a></span>
