<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(0\le k \le n\text{,}\) the number of \(k\)-element subsets of an \(n\)-element set is given by</p>
\begin{equation*}
\binom{n}{k} = \frac{n^{\underline{k}}}{k!}
= \frac{n!}{k!(n-k)!}.
\end{equation*}
