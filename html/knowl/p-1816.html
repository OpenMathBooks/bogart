<p>No, because \(\overline{\sigma\tau}(f) = f\circ\sigma\circ\tau\text{,}\) but \(\overline{\sigma}\circ\overline{\tau}(f) = f\circ\tau\circ\sigma\text{.}\) Thus, if our group is not commutative, this is not a group action.</p>
