<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If we delete the block containing \(k\text{,}\) we get a partition of a subset of \([k-1]\text{.}\) Thus \(B(k)\) is the sum over all subsets of \([k-1]\) of the number of partitions of that subset. This gives us \(B(k)= \sum_{n=0}^{k-1}\binom{k-1}{n}B(n)\text{.}\)</p>
