<body><span class="solution"><p>\(r_1=\frac{-1+\sqrt{5}}{2}\text{,}\) \(r_2 = \frac{-1-\sqrt{5}}{2}\text{.}\) These roots give us the equation \(x^2+x-1=(x-\frac{-1+\sqrt{5}}{2})(x-\frac{-1-\sqrt{5}}{2})\text{.}\)</p></span></body>
