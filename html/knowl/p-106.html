<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>By the general product principle, the number is</p>
\begin{equation*}
\prod_{i=1}^k(n-i+1).
\end{equation*}
<p>In the case that \(k&gt;n\text{,}\) there are no such lists with distinct entries, and that is what the formula gives us, because \(n-(n+1)+1=0\text{.}\)</p>
