\begin{align*}
(-x)^{\overline{k}} =\amp \sum_{n=0}^k
b(k,n)(-x)^{\underline{n}}\\
(-1)^kx^{\underline{k}} =\amp \sum_{n=0}^k(-1)^nb(k,n)x^{\overline{n}}\\
x^{\underline{k}} =\amp \sum_{n=0}^k (-1)^{n-k}b(k,n)x^{\overline{n}}.
\end{align*}
