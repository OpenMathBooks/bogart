\begin{align*}
\sum_{i=1}^{k-1} \frac{1}{i(i+1)}+\frac{1}{k(k+1)}  =\amp  \frac{k-1}{k}+\frac{1}{k(k+1)}\\
\sum_{i=1}^k \frac{1}{i(i+1)} =\amp \frac{(k-1)(k+1)}{k(k+1)}+\frac{1}{k(k+1)}\\
=\amp \frac{k^2 -1 +1}{k(k+1)}\\
=\amp  \frac{k}{k+1}.
\end{align*}
