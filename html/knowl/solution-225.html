<span class="solution"><h5 class="heading">
<span class="type">Solution</span><span class="codenumber">138.1</span>
</h5>
<p>If a partition has \(k-1\) parts, then one part has two elements, so once we choose those two elements from the \(k\) elements, we are done.  Therefore \(S(k,k-1) = \binom{k}{2}\text{.}\)</p></span><span class="incontext"><a href="s3-2-partitions.html#solution-225">in-context</a></span>
