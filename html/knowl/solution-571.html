<span class="solution"><h5 class="heading">
<span class="type">Solution</span><span class="codenumber">342.1</span>
</h5>
<p>They must be equal.  To see why, notice first that each element \(y\) of \(T\) must be \(f(x)\) for some \(x\) in \(S\text{,}\) because \(f\) is a bijection.  But then since \(h(f(x)) = x = g(f(x))\text{,}\) we have \(h(y) = g(y)\) for every \(y\) in \(T\text{.}\)</p></span><span class="incontext"><a href="Relations.html#solution-571">in-context</a></span>
