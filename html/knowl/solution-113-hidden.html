<body><span class="solution"><p>Suppose we partition a set \(S\) of more than \(kn\) elements into \(n\) blocks. If each block has at most \(k\) elements, the by the sum principle the size of \(S\) is at most \(kn\text{.}\) But this is a contradiction, so some block has at least \(k+1\) elements.</p></span></body>
