<span class="solution"><h5 class="heading">
<span class="type">Solution</span><span class="codenumber">3.4.8.1</span>
</h5>
<p>Given the first kind of partition, take the conjugate (giving a partition of \(k\) into at most \(m\) parts), add one to each part, and then add enough parts of size 1 to get a total of \(m\) parts. It is straightforward that this process can be reversed.</p></span><span class="incontext"><a href="sec_distribution-suppprobs.html#solution-290">in-context</a></span>
