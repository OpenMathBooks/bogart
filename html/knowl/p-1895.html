<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(f\) is a function from \(S\) to \(T\) and \(g\) is a function from \(T\) to \(S\) such that \(g(f(x)) = x\text{,}\) how can we tell from context that \(g\circ f\) is the identity function on \(S\) and not the identity function on \(T\text{?}\)</p>
