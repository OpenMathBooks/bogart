<p>If an equivalence relation on a set \(S\) size \(k\) has \(n\) equivalence classes each of size \(m\text{,}\) then the number of equivalence classes is \(k/m\text{.}\)</p></article><span class="incontext"><a href="Relations.html#theorem-12">in-context</a></span>
