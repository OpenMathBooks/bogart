<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We can think of \(x_i\) as the multiplicity of element \(i\) of a multiset chosen from among \(m\) things. The total number of elements of the multiset will be \(r\text{.}\) Thus we have \(\binom{m+r-1}{r}\) solutions.</p>
