</h5>
<p>By the formula for the number of onto functions, we have \(\sum_{s=0}^6 (-1)^s\binom{6}{s}(6-s)^8\) sequences in which each number between one and six appears. Courtesy of Maple, this number is 191,520.</p></span><span class="incontext"><a href="sec_inclexcl-apps.html#solution-404">in-context</a></span>
