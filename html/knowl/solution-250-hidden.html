<body><span class="solution"><p>\(4=1+1+1+1\text{,}\) \(4=2+1+1\text{,}\) \(4=2+1\text{,}\) \(4=3+1\text{,}\) \(4=4\text{,}\) so that \(P(4)=5\text{.}\) \(5=1+1+1+1+1\text{,}\) \(5=2+1+1+1\text{,}\) \(5=2+2+1\text{,}\) \(5=3+1+1\text{,}\) \(5=3+2\text{,}\) \(5=4+1\text{,}\) \(5=5\text{,}\) so that \(P(5)=7\text{.}\)</p></span></body>
