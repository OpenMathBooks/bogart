<p>A function \(f:S\rightarrow T\) is called an <em class="terminology">onto function</em> or <em class="terminology">surjection</em> if each element of \(T\) is \(f(x)\) for some \(x\in S\) What is the minimum size that \(S\) can have if there is a  surjection from \(S\) to \(T\text{?}\)</p>
