<body><span class="solution"><p>Using \(m\) for the number of multiorbits, we get</p>
\begin{equation*}
m|G| = \sum_{x\colon x\in S}|\Fix(x)|\text{.}
\end{equation*}
<p>Therefore,</p>
\begin{equation*}
m= \frac{1}{|G|} \sum_{x\colon x\in S}|\Fix(x)|\text{.}
\end{equation*}
</span></body>
