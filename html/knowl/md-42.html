\begin{align*}
(x^3+x^4+x^5+x^6)^n =\amp x^{3n}(1+x+x^2+x^3)^n\\
=\amp x^{3n}\left(\frac{1-x^4}{1-x}\right)^n\\
=\amp x^{3n}\sum_{j=0}^n (-1)^j\binom{n}{j}x^{4j}\sum_{i=0}^\infty
\binom{n+i-1}{i}x^i
\end{align*}
