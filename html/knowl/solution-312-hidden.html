<body><span class="solution"><p>The generating function is \(\left(\sum_{i=0}^\infty x^i\right)^n\text{.}\)  <a knowl="./knowl/multiset.html" knowl-id="xref-multiset" alt="Problem 125 " title="Problem 125 ">ProblemÂ 125</a> tells us that this equals \(\sum_{i=0}^\infty\binom{n+i-1}{i}x^i\text{.}\)</p></span></body>
