<p>If we remove the largest part, the integer being partitioned is \(k\) minus the largest part. Thus it is a number less than \(k\) and at least \(n-1\text{.}\) If we remove one from each part of the partition, the integer being partitioned is \(k-n\text{.}\)</p>
