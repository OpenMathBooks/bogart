<body><span class="solution"><p>In the first case a sequence that does not require the teacher to give any IOUs will correspond to a lattice path that stays on or below the line \(y=x\text{,}\) and in the second case such a sequence will correspond to a diagonal lattice path that stays on or above the \(x\)-axis.</p></span></body>
