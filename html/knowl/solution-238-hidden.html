<body><span class="solution"><p>Add the multinomial coefficients \(\binom{k}{j_1,j_2,\ldots,j_n}\) over all possible nonnegative values of the \(j_i\)'s that add to \(k\text{.}\)  To see why, let \(N=\{y_1,y_2,\ldots,y_n\}\) and apply the definition of multinomial coefficients.</p></span></body>
