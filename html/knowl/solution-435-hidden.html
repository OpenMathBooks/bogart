<body><span class="solution"><p>One could either say that the composition of one-to-one and onto functions is one-to-one and onto, or note that \((\sigma\circ\varphi)\circ(\varphi^{-1}\circ \sigma^{-1}) =\iota\) by the associative law. Note that this says that \((\sigma \circ \varphi)^{-1}= \varphi^{-1}\circ \sigma^{-1}\text{.}\)</p></span></body>
