<p>\(R(n,n)&gt;m\) if the average above is less than 1. Thus \(R(n,n)&gt;m\) if \(2\binom{m}{2}2^{-\binom{n}{2}}\lt 1\text{,}\) which is equivalent to \(\binom{m}{n}\lt 2^{\binom{n}{2}-1}\text{.}\)</p>
