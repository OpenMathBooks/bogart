\begin{align*}
\binom{k}{3} + \binom{k}{2}\binom{k-2}{2}/2 &amp;=
k(k-1)(n-2)/6 + k(k-1)(k-2)(k-3)/8\\
&amp;= k(k-1)(k-2)(1/6 + (k-3)/8)\\
&amp;= k(k-1)(k-2)(3k-5)/24
\end{align*}
