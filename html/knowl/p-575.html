<p>Since the truth of the formula for \(n=k-1\) implies its truth for \(n=k\text{,}\) by the principle of mathematical induction the formula is true for all nonnegative integers \(n\text{.}\) If \(b=1\) we get the formula \(\sum_{i=0}^{n-1}db^i=dn\text{.}\)</p>
