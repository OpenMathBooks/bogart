</h5>
<p>Assuming there are \(s\) subsets, we have \(k!s\) permutations in total, so \(k!s=\frac{n!}{(n-k)!}\) or \(s= \frac{n!}{k!(n-k)!}\text{.}\)</p></span><span class="incontext"><a href="s1-2-basics.html#solution-66">in-context</a></span>
