<body><span class="solution"><p>Yes, \(\rho^3\) is the composition of \(\rho\) and \(\rho^2\text{,}\) and also of \(\rho^2\) and \(\rho\text{,}\) so it doesn't matter in which order we write them. \(\rho^2=\rho\circ\rho\text{.}\)</p></span></body>
