<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">C.4.1</span>
</h5>
<p>If \(\F_1, \F_2, \ldots, \F_n\) are species of subsets of the set \(X\) and \(\F_i\) has EGF \(f_i(x)\text{,}\) then the family of \(k\)-tuple structures \(\F_1\cdot \F_2\cdot \cdots\cdot \F_n\) has EGF \(\prod_{i=1}^n f_i(x)\text{.}\)</p></article><span class="incontext"><a href="expogenfun.html#genprodprincipleEGF">in-context</a></span>
