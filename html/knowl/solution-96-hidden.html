<body><span class="solution"><p>The number of ways to choose an \(x\) from \(i\) of the factors and a \(y\) from the remaining ones is the way to choose the \(i\) factors from the \(n\) factors; that is, \(\binom{n}{i}\text{.}\)</p></span></body>
