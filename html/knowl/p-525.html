<p>Using Stirling's approximation to \(n!\) we get</p>
\begin{equation*}
R(n,n)&gt;\root n \of
{\frac{n^n}{e^n}\sqrt{2\pi n}2^{^\frac{n^2-n-2}{2}}}=\frac{n}{e}2^{^\frac{n^2-n-2}{2n}}\root 2n \of{2\pi
n}&gt;2^n/2=\sqrt{2}^{\rangle n}.
\end{equation*}
