<span class="solution"><h5 class="heading">
<span class="type">Solution</span><span class="codenumber">410.1</span>
</h5>
<p>There is one permutation with one cycle of size 1, and one permutation with one cycle of size 2. Therefore the EGF for such permutations is \(x+\frac{x^2}{2!}= x+x^2/2\text{.}\) The EGF for involutions is \(e^{x+x^2/2}\text{.}\) Thus \(g(x) = \exp(f(x))\text{.}\)</p></span><span class="incontext"><a href="expogenfun.html#solution-646">in-context</a></span>
