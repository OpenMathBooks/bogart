<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Since lattice paths move up and to the right, there are no paths from \((i,j)\) to \((m,n)\) unless \(i\le m\) and \(j\le n\text{.}\) In that case, the number of paths is \(\binom{m+n-i-j}{n-j}\) which is the same as \(\binom{m+n-i-j}{m-i}\text{.}\)</p>
