\begin{align*}
\binom{k}{i} =\amp \binom{k-1}{i-1}+\binom{k-1}{i}\\
=\amp
\frac{(k-1)!}{(i-1)!(k-1-i+1)!} + \frac{(k-1)!}{i!(k-1-i)!}\\
=\amp \frac{(k-1)!i+(k-1)!(k-i)}{i!(k-i)!} \ =\  \frac{k!}{i!(k-i)!}.
\end{align*}
