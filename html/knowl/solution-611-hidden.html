<body><span class="solution"><p>Recall that \(p_{2n} = (2n-1)(2n-3)\cdots 1= \frac{(2n)!}{2^n
n!}\text{.}\) Thus</p>
\begin{equation*}
\sum_{n=0}^\infty
p_{2n}\frac{x^{2n}}{(2n)!}= \sum_{n=0}^\infty \frac{x^{2n}}{2^n n!} =
\sum_{n=0}^\infty \frac{({x^2/2})^n}{n!} = e^{x^2/2} .
\end{equation*}
