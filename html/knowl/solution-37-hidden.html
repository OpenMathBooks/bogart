<body><span class="solution"><p>A function is onto if, in its digraph, at least one arrow goes into each vertex representing a member of \(Y \text{.}\)  (For a digraph to be the digraph of a function from \(X\) to \(Y\text{,}\) one and only one arrow must come out of each vertex representing a member of \(X\text{.}\))</p></span></body>
